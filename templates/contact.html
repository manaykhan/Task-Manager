{% extends 'base.html' %}
{% block body %}
<section class="contact" id="contact">
<div class="container mt-5">
    {% if success %}
    <div class="alert alert-success" role="alert">
        Message sent successfully!
    </div>
    {% endif %}
    <h1>Connect with me! :)</h1>
    <form class="row g-3" method="post">
        <div class="col-md-6">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="form-control" id="name" name = "name" required>
        </div>

        <div class="col-md-8">
            <label for="emailInfo" class="form-label">Your E-mail</label>
            <input type="email" class="form-control" id="emailInfo" name = "emailInfo" required>
        </div>

        <div class="col-md-4">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNo" name = "phoneNo" placeholder="03xx-xxxxxxx">
        </div>

        <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name = "message" rows="5"></textarea>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-outline-dark">Submit</button>

        </div>
    </form>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
{% endblock body %}
